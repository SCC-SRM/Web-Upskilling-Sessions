<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js" defer></script>
    <title>Gsap zoom in your name</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
}

section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

h2 {
    font-size: 20px;
    text-align: center;
    font-weight: 900;
}
    </style>
</head>
<body>
        
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

    <section id="zoom-in">
        <h2>Tanmay Agrawal</h2>
    </section>
    <section id="zoom-out">
        <h2>Tanmay Agrawal</h2>
    </section>

    <script>
        const { innerHeight } = window;

// zoom-out
gsap.from("#zoom-out h2", {
    scale: 50, stagger: 0.25, duration: 3,
    scrollTrigger: {
        trigger: "#zoom-out",
        pin: true,
        end: `+=${innerHeight * 1.3}`,
        scrub: 3
    }
});

// zoom-in
gsap.to("#zoom-in h2", {
    scale: 100, stagger: 0.25, duration: 3,
    scrollTrigger: {
        trigger: "#zoom-in",
        pin: true,
        end: `+=${innerHeight * 1.3}`,
        scrub: 3
    }
});
    </script>
    
</body>
</html>
